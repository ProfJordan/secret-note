{% extends "layout.html" %}

{% block title %} Create a New Secret Note {% endblock %}

{% block body %}
<div class="container mt-5">
  <h2>Create a New Secret Note</h2>
  <form method="POST">
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="3"
        required
      ></textarea>
    </div>
    <!-- <div class="form-group mb-5">
      <label for="password">Password (optional):</label>
      <input
        type="text"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter a custom password to encrypt the note"
      />  
    </div> -->
      <div class="form-group mt-2 mb-2">
        <label for="salt">Custom Salt (optional):</label>
        <input
          type="text"
          class="form-control"
          id="salt"
          name="salt"
          placeholder="Enter a custom salt to encrypt the note"
        />
      </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock %}

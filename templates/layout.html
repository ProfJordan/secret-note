<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings ensure the site is mobile-responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title block for the page, content is filled in by the server-side template -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper for dropdowns, popovers, and other Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Favicon for the website -->
    <link href="/static/favicon.ico" rel="icon">
    <!-- Custom styles for the application -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar at the top of the page, fixed so it stays visible on scroll -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info fixed-top">
        <div class="container">
            <!-- Brand logo linking to the homepage -->
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="logo" width="44" height="58" class="logo">
            </a>
            <!-- Spacer for aesthetic purposes -->
            <div class="nav-space">&nbsp;</div>
            <!-- Brand text also linking to the homepage -->
            <a class="navbar-brand" href="/">
                <h1 class="logo-text">Secret Note</h1>
            </a>
            <!-- Collapsible navbar content -->
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Single nav item for creating a new note -->
                    <li class="nav-item">
                        <a href="/" class="nav-link link-light">New Note</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main body content block, content is filled by the server-side template -->
    {% block body %}{% endblock %}
    <!-- Footer fixed to the bottom of the page -->
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <!-- Copyright and attribution information -->
            © 2024 <a class="text-dark-emphasis" href="https://github.com/ProfJordan/secret-note">Secret Note</a> – Created by <a class="text-dark" href="https://jordanhalliday.me">Jordan Halliday</a> of 
            <a class="text-dark" href="https://pinebeecreative.com/">Pinebee Creative</a>
        </div>
    </footer>
</body>
</html>
